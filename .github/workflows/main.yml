name: Push commit
on:
  push:
    branches:
      - 'master'

jobs:
  report:
     runs-on: ubuntu-20.04
     steps:
     - name: SSH Remote Commands
       uses: appleboy/ssh-action@v0.1.2
       with:
           host: ${{ secrets.HOST }} #public IP
           username: ${{ secrets.USERNAME }}
           key: ${{ secrets.PRIVATE_KEY }}
           port: 22
           run: | 
            cd /home/ubuntu/
            /home/ubuntu/test.sh
       
         
