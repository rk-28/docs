name: Push commit
on:
  push:
    branches:
      - 'master'

jobs:
  report:
    runs-on: ubuntu-20.04
    steps:
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }} #public IP
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        run: |
          /home/ubuntu/test.sh
